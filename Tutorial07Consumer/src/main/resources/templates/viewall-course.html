<div th:replace="fragments/header"></div>
<div class="container">
	<h1>All Students</h1><br/>
	
	<table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" id="allStudents" width="100%">
		<thead>
			<tr>
				<th class="text-center">No</th>
				<th class="text-center">ID</th>
				<th class="text-center">Name</th>
				<th class="text-center">Credits</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course,iterationStatus: ${courses}">
				<td class="text-center" th:text="${iterationStatus.count}">No. 1</td>
				<td class="text-center" th:text="${course.id_course}">ID</td>
				<td class="text-center" th:text="${course.name}">Name</td>
				<td class="text-center" th:text="${course.credits}">Credits</td>
			</tr>
		</tbody>
	</table>  
</div>
<div th:replace="fragments/footer"></div>
<script>
	$(document).ready(function() {
	    $('#allStudents').DataTable({
	    		responsive: true
	    });
	} );
</script>
